<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-md="50" fxLayout="column">
        <mat-card class="default">
            <mat-card-title>Stores</mat-card-title>
            <mat-card-content class="p-0">
                <div class="list-tasktype">
                    <div *ngFor="let t of tasks" class="tasktype-item">
                        <mat-checkbox class="mr-1"></mat-checkbox>
                        <span>{{t.text}}</span>
                        <span fxFlex></span>
                        <mat-chip [selected]="t.status ? true : false" color="primary" mat-sm-chip>
                            {{t.status ? 'completed' : 'pending'}}
                        </mat-chip>
                        <button [matMenuTriggerFor]="taskMenu" class="tasktype-action ml-1" mat-icon-button
                                mat-sm-button>
                            <mat-icon class="text-muted">more_vert</mat-icon>
                        </button>
                        <mat-menu #taskMenu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>done</mat-icon>
                                <span>Completed</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
                <div class="text-center">
                    <button class="full-width" mat-button>View all</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

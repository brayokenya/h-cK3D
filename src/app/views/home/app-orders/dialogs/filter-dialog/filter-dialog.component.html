<h1 mat-dialog-title>Filter Orders</h1>
<div mat-dialog-content style="overflow-y: hidden">
    <div fxLayout="column">
        <mat-form-field class="full-width">
            <input matInput [min]="data.min_date" [max]="data.max_date" [matDatepicker]="startPicker" [(ngModel)]="data.start_date" placeholder="Choose start date">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput [min]="data.start_date" [max]="data.max_date" [matDatepicker]="endPicker" [(ngModel)]="data.end_date" placeholder="Choose end date">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field *ngIf="data.show_status" class="full-width">
            <mat-select placeholder="Select status" [(ngModel)]="data.status">
                <mat-option value="">All</mat-option>
                <mat-option value="COMPLETE">Completed</mat-option>
                <mat-option value="PENDING">Pending</mat-option>
                <mat-option value="REVERSED">Reversed</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-select placeholder="Select currency" [(ngModel)]="data.currency">
                <mat-option value="UGX">USh</mat-option>
                <mat-option value="KES">Ksh</mat-option>
                <mat-option value="RWF">FRw</mat-option>
                <mat-option value="USD">USD</mat-option>
            </mat-select>
        </mat-form-field>
        <div fxFlex="100" class="mt-05">
            <mat-checkbox [(ngModel)]="data.sms_sent">SMS not sent</mat-checkbox>
        </div>
        <div fxFlex="100" class="mt-05">
            <mat-checkbox [(ngModel)]="data.email_sent">Email not sent</mat-checkbox>
        </div>
    </div>
</div>
<div mat-dialog-actions fxLayout>
    <span fxFlex></span>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
